<head>
    <meta charset="UTF-8">

    <style>
        form {
            background-color: bisque;
            border: 2px solid  skyblue;

<body>
    <form>
        <label for="A">First Name:-</label>
        <input type="text" id="A" placeholder="Enter your name" name="First NAme" required><br><br>

        <label for="B">Last name:-</label>
        <input type="text" id="B" placeholder="Enter last name" name="lastname"> <br><br>

        <label for="D"> new Password:-</label>
        <input type="password" id="D" placeholder="Enter new password"><br><br>

        <label for="E">Confirm password:-</label>
        <input type="password" id="E" placeholder="confirm password"><br><br>

        <label for="abc">Email:-</label>
        <input type="email" name="email" id="abc" placeholder="enter email"><br><br>

        <label for="ax">Image:-</label>
        <input type="image"
            src="https://images.unsplash.com/photo-1696385989343-0df3db3c70c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
            alt="submit" width="100px" height="100px" id="ax"><br><br>

        <label for="url">Enter your url:-</label>
        <input type="url" id="url" placeholder="enter your url"><br><br>


        <!-- Radio buttons -->

        <label for="hu">Male</label>
        <input type="radio" id="hu" name="Gender" value="Male">

        <label for="gr">Female</label>
        <input type="radio" id="gr" name="Gender" value="Female">

        <label for="Anc">other</label>
        <input type="radio" id="Anc" name="Gender" value="other"><br><br>

        <label for="birthday">DOB:-</label>
        <input type="Date" id="birthday"><br><br>

        <label for="file"><strong>Upload photo:--</strong></label>
        <input type="file" name="" id="file"><br><br>

        <label for="Month">EMI start:-</label>
        <input type="month" name="" id="month"><br><br>

        <label for="week">Current week:-</label>
        <input type="week" id="week"><br><br>

        <label for="checkbox">Do you love me:-</label>
        <input type="checkbox" id="checkbox"><br><br>

        <input type="submit" id="submit"><br><br>
        <input type="reset" value="reset" id="reset"><br><br>

    </form>

</body>
