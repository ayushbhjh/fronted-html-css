<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class work </title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Employee form</legend>
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>
            <label for="salry">Salary:</label>
            <input type="text" id="salry"><br><br>
            <label for="pass">Password:</label>
            <input type="password" id="password" required><br><br>
            <label for="Str">Story:</label>
            <textarea name="" id="str" cols="30" rows="10"></textarea><br><br>
            <label for="upload">Photo:</label>
            <input type="file" id="upload"><br><br>
            <label for="like">Likebooks:</label>
            <input type="checkbox" id="like"><br><br>
            <label for="abc">male:</label>
            <input type="radio" id="abc" name="Gender" value="male">
            <label for="ab">Female:</label>
            <input type="radio" id="ab" name="Gender" value="female"><br><br>
            <label for="select">Role:</label>
            <select name="" id="select">
                <option value="">fronted developer</option>
                <option value="">Backend developer</option>
                <option value="">Data scientist</option>
            </select><br><br>
            <label for="sum">Submit:</label>
            <input type="submit" id="sum">
        </fieldset>
    </form>

</body>

</html>
