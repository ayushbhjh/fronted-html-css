<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <script src="https://kit.fontawesome.com/a904b74743.js" crossorigin="anonymous"></script>
</head>
<style>
    *{
        margin: 0;
    }
#nav1{
    background-color: rgba(0, 0, 0, 0.481);
    display: flex;
    width: 100%;
    height: 150px;
}
.header2{
    margin: 60px;
    padding: 1px 8px 0px 6px; 
    margin: 30px;
}
.header2:hover{
    border: 2px solid white;
    height: 100%;
   
}
#header2{
   display: flex;
}
#button{
    height: 45px;
    background-color: yellow;
}
#header5{
    display: flex;
}
</style>
<body>
    <header>
        <nav id="nav1">
            <a href="#" id="header1" class="header2"><img src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo-700x394.png" alt="remote image" style="height: 150px; width: 100px; padding: 1px 8px 0px 6px; margin: 1px;"></a>
            <a href="#" class="header2">
                <Span id="Hello">Hello</Span>
                <h3 id="location"><i class="fa-solid fa-location-dot" style="height: 45px; width: 45px;"></i>Select your Address</h3>
            </a>
            <a href="#" id="header2" class="header2">
                <label for="select"></label>
                <select name="" id="select" style="height: 60px; width: 50px; background-color: rgb(239, 235, 235);">
                    <option value="">All</option>
                    <option value="">All Categories</option>
                    <option value="">Alexa</option>
                    <option value="">Amazon Device</option>
                    <option value="">Amazon Pharmacy</option>
                    <option value="">Beauty</option>
                </select>
                <label for="search"></label>
                <input type="text" name="" id="search" placeholder="search Amazon.in" style="height: 30px; width: 350px; background-color: aliceblue; color: antiquewhite; font-size: 30px; color: black; padding: 7px 10px 10px 0px; text-decoration: none;">
                <button id="button"><i class="fa-solid fa-magnifying-glass" style="height: 40px; width: 45px;"></i></button>
            </a>
            <a href="#" id="header3" class="header2">
                <img src="https://media.istockphoto.com/id/931097020/photo/india-flag-waving-background.webp?b=1&s=170667a&w=0&k=20&c=6bbDcoPNXghH9vpXEoHS9CA13fvsByfO9PfnR9y9nAc=" alt="remote" style="height:40px; width: 40px;">
                <label for="select1"></label>
                <select name="" id="select1" style="height: 40px;">
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Marathi</option>
                    <option value="">Bengali</option>
                </select>
            </a>
            <a href="#" id="header4" class="header2">
                <span style="color: white; font-size: medium; font-size: 40px;">Hello Signin</span>
                <h3 style="color: white; font-size: medium; font-size: 40px;">Account and Lists</h3>
            </a>
            <a href="#" id="header5" class="header2">
                <i class="fa-solid fa-cart-shopping" style="height: 60px; width: 65px;"></i>
                <h3 style="font-size: large; color: white;">Cart</h3>
            </a>
        </nav>
        
    </header>
</body>
</html>
