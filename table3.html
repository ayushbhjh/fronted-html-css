<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        table,
        tr,

        tr {

        }

        thead {

        tbody {

        }


        tfoot {

</head>

<body>

    <table style="width: 200%;">

        </tr>
        <tr>
            <td>Html</td>

        </tr>
        <tr>
            <td>Css</td>

        </tr>
        <tr>
            <td rowspan="2">Total</td>

        <tr>
            <td>Good student</td>
        </tr>
        <tfoot>
            <tr>
                <td>web development result</td>

</html>
