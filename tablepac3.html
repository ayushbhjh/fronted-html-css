<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table mac</title>
    <style>
        table,th,tr{
            border: 2px solid black;
            border-collapse: collapse;
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
   <caption>A text with merged cells</caption>
    <table>
        <tr>
            <th rowspan="2"> </th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
          
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>Males</th>
            <th>1.9</th>
            <th>0.003</th>
            <th>40%</th>
        </tr>
        <tr>
            <th>females</th>
            <th>1.7</th>
            <th>0.002</th>
            <th>43%</th>
        </tr>
       
    </table>

    <img src="https://drive.google.com/uc?exports=view&id=/1DnS2PhpHl6c4s3hWhD0G0XejWCbUGzC3"alt="image from google drive">

</body>
</html>
