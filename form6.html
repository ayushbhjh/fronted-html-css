<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6</title>
    <style>
        h4{
            text-align: center;
        }
    </style>
</head>
<body>
    <form><hr>
        <caption><h1>Travel Reservation Form <br>
        <h4>*Denotes Mandontart</h4></h1></caption><hr> <br>

        <label for="name"></label>
        <input type="text" id="name" placeholder="Name">
        <label for="mobile"></label>
        <input type="text" id="mobile" placeholder="*Mobile number" required><br>
        <label for="ema"></label>
        <input type="email" id="ema" placeholder="*Email-Id" required>
        <label for="mon"></label>
        <select name="" id="mon">
            <option value="">Month of Travel</option>
            <option value="">Jan</option>
            <option value="">feb</option>
        </select><br>
        <label for="org"></label>
        <select name="" id="org">
            <option value="">*8Orgin</option>
            <option value="Delhi"></option>
            <option value="gurugaon"></option>
        </select>   
        <label for="des"></label>
        <input type="text" id="des" placeholder="destination"><br>
        <button><a href="tel:+">Get a call</a></button>
        <button>Clear</button>
        
       
    </form>
    
</body>
</html>
