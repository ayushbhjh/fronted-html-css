<head>

    <title>form2</title>

<body>
    <form autocomplete="on">
        <fieldset>
            <legend>Student form</legend>
            <label for="name">Name:-</label>
            <input type="text" id="name" name="" placeholder="enter your name" required minlength="4" size="20"><br><br>
            <label for="phoneno">Phone:-</label>
            <input type="text" id="phone no" maxlength="10" minlength="10"><br><br>
            <label for="eamil">Email:-</label>
            <input type="email" name="" id="eamail" placeholder="enter you email" required><br><br>
            <label for="password">new password:-</label>
            <input type="password" id="password" name="" placeholder="enter your pass"><br><br>
            <label for="password1">confirm password:-</label>
            <input type="password" id="password1" name="" placeholder="enter your pass"><br><br>
            <label for="birthday">Birthdate:-</label>
            <input type="date" id="Birthdate"><br><br>
            <label for="rangenumber">Range in number:-</label>
            <input type="text" id="rangenumber" step="3"><br><br>
            <label for="rangenumber">Range in number:-</label>
            <input type="number" id="rangenumber" max="4" min="1"><br><br>
            <label for="story">Tell us about your Idea</label>
            <textarea name="" id="story" cols="30" rows="10"></textarea><br><br>

            <!-- range -->
            <label for="range">Range</label>

            <!-- checkstep -->

            <label for="step">checkstep</label>
            <input type="number" id="step" step="5"><br><br>
            <label for="abcd">Subject</label>
            <select name="" id="abcd">
                <option value="">Maths</option>
                <option value="">Biology</option>
            </select>

            <label for="submit">submit:-</label>
            <input type="submit" id="submit">
        </fieldset> <br><br>
